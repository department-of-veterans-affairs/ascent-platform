version: "3"
# Make sure to start vault container before running
services:
  sonarqube:
    image: ascent/ascent-sonarqube
    build: .
    ports:
      - "9000:9000"
    networks:
      - sonarnet
      - ascentnet
    environment:
      - SONARQUBE_JDBC_URL=jdbc:mysql://db:3306/sonar?useUnicode=true&amp;characterEncoding=utf8
      - BASE_URL=http://127.0.0.1:9000
      - VAULT_TOKEN=vaultroot
      - VAULT_ADDR=http://vault:8200
    volumes:
      - sonarqube_conf:/opt/sonarqube/conf
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_bundled-plugins:/opt/sonarqube/lib/bundled-plugins

  db:
    hostname: db
    image: ascent/ascent-sonar-db
    build: ./database
    volumes:
      - /var/log/mysql
      - /var/lib/mysql
    command:
      - '--user=mysql --pxc-strict-mode=PERMISSIVE'
    ports:
      - "3306:3306"
    environment:
      - VAULT_TOKEN=vaultroot
      - VAULT_ADDR=http://vault:8200
      - MYSQL_DATABASE=sonar
      - CLUSTER_NAME=sonarcluster
    networks:
      - sonarnet
      - ascentnet
    volumes:
      - /var/log/mysql
      - /var/lib/mysql
    deploy:
      placement:
        constraints: [node.role == worker]

networks:
  sonarnet:
    driver: bridge
  ascentnet:
    driver: bridge
volumes:
  sonarqube_conf:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_bundled-plugins:
