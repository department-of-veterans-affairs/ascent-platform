# fluentd/conf/fluent.conf
<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter *.**>
  @type parser
  format json
  key_name log
  # default is false added explicitly
  reserve_data false
  ignore_key_not_exist true
</filter>

<match *.**>
  @type copy
  <store>
    @type elasticsearch_dynamic
    host "#{ENV['ES_HOST']}"
    port "#{ENV['ES_PORT']}"
    #user elastic
    #changed to https when SECURE_CONNECT is set to true
    scheme http
    #password "#{ENV['ES_PASSWORD']}"
    #ssl_verify is set to true when SECURE_CONNECT is set to true
    ssl_verify false
    logstash_format true
    logstash_prefix ${record["logType"] || 'fluentd'}
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name fluentd
    tag_key @log_name
    
    #Buffer Settings
    buffer_type memory
    buffer_chunk_limit 50m
    buffer_queue_limit 10
    retry_wait 10s
    flush_interval 1s
    reconnect_on_error true
  </store>
  <store>
    @type stdout
  </store>
</match>

<label @ERROR>
    <match *.**>
      @type copy
      <store>
        @type elasticsearch_dynamic
        host "#{ENV['ES_HOST']}"
        port "#{ENV['ES_PORT']}"
        #user elastic
        #changed to https when SECURE_CONNECT is set to true
        scheme http
        #password "#{ENV['ES_PASSWORD']}"
        #ssl_verify is set to true when SECURE_CONNECT is set to true
        ssl_verify false
        logstash_format true
        logstash_prefix ${record["logType"] || 'fluentd'}
        logstash_dateformat %Y%m%d
        include_tag_key true
        type_name fluentd
        tag_key @log_name
        
        #Buffer Settings
        buffer_type memory
        buffer_chunk_limit 50m
        buffer_queue_limit 10
        retry_wait 10s
        flush_interval 1s
        reconnect_on_error true
      </store>
    </match>
</label>
