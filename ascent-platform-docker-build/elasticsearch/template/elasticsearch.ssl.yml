# X Pack Security
# See https://www.elastic.co/guide/en/elasticsearch/reference/current/security-settings.html
xpack.security.enabled: true
xpack.license.self_generated.type: basic
xpack.security.authc.accept_default_password: true

xpack.security.http.ssl.enabled: true
xpack.ssl.client_authentication: required
xpack.ssl.verification_mode: full
# SSL file paths must be relative to the /usr/share/elasticsearch/config directory.
xpack.ssl.key: "server.key"
xpack.ssl.key_passphrase: "${ES_PRIVATEKEY_PASSWORD}"
xpack.ssl.certificate: "server.pem"
xpack.ssl.certificate_authorities: ["ca.pem"]

