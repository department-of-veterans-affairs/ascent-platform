#Overrides for local development.
version: '3'

services:
    ascent-discovery:
        build:
            context: ../../ascent-discovery
        environment:
            - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}

    ascent-config:
        build:
            context: ../../ascent-config
        environment:
            - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
    
    ascent-gateway:
        build:
            context: ../../ascent-gateway
        environment:
            - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}

    ascent-dashboard:
        build:
            context: ../../ascent-dashboard
        environment:
            - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}
    
    ascent-zipkin:
        build:
            context: ../../ascent-zipkin
        environment:
            - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE}

networks:
    ascentnet:
        driver: bridge
    logging:
        driver: bridge
