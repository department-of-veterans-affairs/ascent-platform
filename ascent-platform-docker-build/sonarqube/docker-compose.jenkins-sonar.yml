version: "3"
# Meant to test jenkins and sonar configurations locally,
# So vault is disabled (i.e, vault_token variable is not
# provided). 
# For testing with swarm and vault, use the docker-compose.swarm.yml file

# TODO: before using, make sure to add functionality to jenkins
#       for set up if vault_token is not provided
services:
  sonarqube:
    build: .
    ports:
      - "9000:9000"
    networks:
      - sonarnet
      - ascentnet
    environment:
      - BASE_URL=http://127.0.0.1:9000
      - SONARQUBE_JDBC_URL=jdbc:postgresql://db:5432/sonar
      - SONARQUBE_JDBC_USER=sonar
      - SONARQUBE_JDBC_PASSWORD=sonar
    volumes:
      - sonarqube_conf:/opt/sonarqube/conf
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_bundled-plugins:/opt/sonarqube/lib/bundled-plugins
  db:
    image: postgres:9.6.5-alpine
    networks:
      - sonarnet
    environment:
      - POSTGRES_USER=sonar
      - POSTGRES_PASSWORD=sonar
    volumes:
      - postgresql:/var/lib/postgresql
      # This needs explicit mapping due to https://github.com/docker-library/postgres/blob/4e48e3228a30763913ece952c611e5e9b95c8759/Dockerfile.template#L52
      - postgresql_data:/var/lib/postgresql/data
  jenkins:
    build: ../jenkins
    ports:
      - "8080:8080" 
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=vaultroot
    networks:
      - ascentnet
  jenkins-sonar-config:
    build: ../jenkins-sonar-config
    networks:
      - ascentnet
    deploy:
      restart_policy:
        condition: none
      placement:
        constraints: [node.role == worker]
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://db:5432/sonar
      - LANGUAGE=java
      - PROFILE_NAME=ASCENT
      - VAULT_TOKEN=vaultroot
      - VAULT_ADDR=http://vault:8200
      - JENKINS_URL=http://jenkins:8080
      - SONAR_URL=http://sonarqube:9000

networks:
  sonarnet:
    driver: bridge
  ascentnet:
    external:
      name: ascentplatformdockerbuild_ascentnet

volumes:
  sonarqube_conf:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_bundled-plugins:
  postgresql:
  postgresql_data:
