version: "3"
# Compose file set to retrieve secrets from vault
# Assumption is made that vault is running already
services:
  sonarqube:
    image: ascent/ascent-sonarqube
    build: .
    ports:
      - "9000:9000"
    networks:
      - sonarnet
      - ascentnet
    environment:
      - BASE_URL=http://127.0.0.1:9000
      - SONARQUBE_JDBC_URL=jdbc:postgresql://db:5432/sonar
      - VAULT_TOKEN=vaultroot
      - VAULT_ADDR=http://vault:8200
    volumes:
      - sonarqube_conf:/opt/sonarqube/conf
      - sonarqube_data:/opt/sonarqube/data
      - sonarqube_extensions:/opt/sonarqube/extensions
      - sonarqube_bundled-plugins:/opt/sonarqube/lib/bundled-plugins
  db:
    image: ascent/ascent-sonar-db
    build: ./database
    networks:
      - sonarnet
      - ascentnet
    environment:
      - VAULT_TOKEN=vaultroot
      - VAULT_ADDR=http://vault:8200
    volumes:
      - postgresql:/var/lib/postgresql
      # This needs explicit mapping due to https://github.com/docker-library/postgres/blob/4e48e3228a30763913ece952c611e5e9b95c8759/Dockerfile.template#L52
      - postgresql_data:/var/lib/postgresql/data
  jenkins:
    image: ascent/ascent-jenkins
    build: ../jenkins
    ports:
      - "8080:8080" 
    environment:
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=vaultroot
    networks:
      - ascentnet
  jenkins-sonar-config:
    image: ascent/ascent-jenkins-sonar-config
    build: ../jenkins-sonar-config
    networks:
      - ascentnet
    deploy:
      restart_policy:
        condition: none
      placement:
        constraints: [node.role == worker]
    environment:
      - SONARQUBE_JDBC_URL=jdbc:postgresql://db:5432/sonar
      - LANGUAGE=java
      - PROFILE_NAME=ASCENT
      - VAULT_TOKEN=vaultroot
      - VAULT_ADDR=http://vault:8200
      - JENKINS_URL=http://jenkins:8080
      - SONAR_URL=http://sonarqube:9000

networks:
  sonarnet:
    driver: bridge
  ascentnet:
    external:
      name: ascentplatformdockerbuild_ascentnet

volumes:
  sonarqube_conf:
  sonarqube_data:
  sonarqube_extensions:
  sonarqube_bundled-plugins:
  postgresql:
  postgresql_data:
