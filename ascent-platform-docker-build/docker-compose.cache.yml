version: '3'

services:
                
    redis-master:
      image: redis:4.0.2-alpine
      command: redis-server --appendonly no --save "" --repl-diskless-sync yes
      ports:
        - "6379:6379"
      networks: 
        - logging
        - ascentnet
        
    redis-slave:
      image: redis:4.0.2-alpine
      command: redis-server --slaveof redis-master 6379 --appendonly no --repl-diskless-sync yes
      links:
        - redis-master
      networks: 
        - logging
        - ascentnet
        
    # Instance 1
    redis-sentinel:
      build: 
        context: ./redis-sentinel
      ports:
        - "26379:26379"
      links:
        - redis-master
      networks: 
        - logging
        - ascentnet
        
    # Instance 2
    redis-sentinel2:
      build: 
        context: ./redis-sentinel
      ports:
        - "26380:26379"
      links:
        - redis-master
      networks: 
        - logging
        - ascentnet
   
    # Instance 3
    redis-sentinel3:
      build: 
        context: ./redis-sentinel
      ports:
        - "26381:26379"
      links:
        - redis-master
      networks: 
        - logging
        - ascentnet
        
networks:
  ascentnet:
    driver: overlay
